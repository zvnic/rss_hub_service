# =============================================================================
# RSSHub — расширенная конфигурация (RSSHub + Redis + Nginx + Prometheus)
# Запуск: docker compose -f docker-compose.yml -f docker-compose.full.yml up -d
# Требуется предварительно скопировать .env.example в .env и задать REDIS_PASSWORD.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # RSSHub — без публичного порта, доступ только через Nginx
  # ---------------------------------------------------------------------------
  rsshub:
    ports: []
    environment:
      ENABLE_METRICS: "true"
    # Остальная конфигурация наследуется из docker-compose.yml

  # ---------------------------------------------------------------------------
  # Nginx — обратный прокси, SSL, rate limiting
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: rsshub-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT_HTTP:-80}:80"
      - "${NGINX_PORT_HTTPS:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/www:/var/www/certbot:ro
    depends_on:
      rsshub:
        condition: service_healthy
    networks:
      - rsshub-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Prometheus — сбор метрик
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: rsshub-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - rsshub-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "2"

volumes:
  prometheus-data:
    name: rsshub-prometheus-data
