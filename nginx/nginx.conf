# Nginx — обратный прокси для RSSHub
# Режим по умолчанию: только HTTP (порт 80). SSL — см. README и nginx.ssl.conf.example

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    client_max_body_size 10m;

    # Rate limiting: 30 запросов в минуту с одного IP
    limit_req_zone $binary_remote_addr zone=rsshub_limit:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    upstream rsshub_backend {
        server rsshub:1200;
        keepalive 32;
    }

    # HTTP — проксирование на RSSHub (работает без SSL)
    server {
        listen 80;
        server_name localhost;

        # Let's Encrypt challenge (для получения сертификата)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Проверка здоровья
        location /healthz {
            proxy_pass http://rsshub_backend/healthz;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        limit_req zone=rsshub_limit burst=20 nodelay;
        limit_conn conn_limit 20;

        location / {
            proxy_pass http://rsshub_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
